{% extends "base.html" %}

{% block title %}Logout - DisasterWatch{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center" style="min-height: calc(100vh - 200px);">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h3 class="mb-3">Logged Out Successfully</h3>
                    <p class="text-muted mb-4">
                        You have been logged out of DisasterWatch. Your session has been cleared.
                    </p>
                    
                    <a href="/" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Clear session storage
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('userName');
        sessionStorage.removeItem('isAdmin');
        
        // Redirect to home after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    });
</script>
{% endblock %}
