version: '3.8'

services:
  db:
    image: postgres:15
    container_name: rtmd_db
    environment:
      POSTGRES_USER: rtmd_user
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: rtmd
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtmd_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: rtmd_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
